    <style>
        body {

            padding: 20px;
        }
        h1 {
            color: white; /* White text color */
            background-color: #007BFF; /* Blue background */
            padding: 20px; /* Padding for spacing */
            border-radius: 10px; /* Rounded corners */
            display: inline-block; /* Fit to content */
            text-transform: uppercase; /* Uppercase letters */
            margin-bottom: 20px; /* Space below the title */
        }
        .form-container {
            background-color: white; /* White background for the form */
            border: 2px solid #007BFF; /* Blue border */
            border-radius: 10px; /* Rounded corners */
            padding: 20px; /* Padding inside the form */
            max-width: 400px; /* Maximum width of the form */
            margin: 0 auto; /* Center the form */
        }
        label {
            display: block; /* Block display for labels */
            margin-top: 10px; /* Space above each label */
            color: #333; /* Dark gray color for labels */
        }
        input[type="text"], input[type="email"] {
            width: calc(100% - 20px); /* Full width with padding */
            padding: 10px; /* Padding inside inputs */
            margin-top: 5px; /* Space above inputs */
            border: 1px solid #007BFF; /* Blue border for inputs */
            border-radius: 5px; /* Rounded corners */
        }
        button {
            background-color: #007BFF; /* Blue button background */
            color: rgb(234, 229, 229); /* White text */
            padding: 10px 20px; /* Padding inside button */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            margin-top: 10px; /* Space above button */
        }
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
